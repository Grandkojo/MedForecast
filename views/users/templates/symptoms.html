<!DOCTYPE html>
<html>
<head>
    <title>Health Prediction System</title>
</head>
<body>
    <h1>Please answer the following question:</h1>
    <form action="{{ url_for('user.symptom') }}" method="post">
        <label for="symptom">{{ next_symptom }}</label>
        <!-- <input type="number" id="symptom" name="symptom" required> -->
        <label for="first_symptom">Which symptom bothers you most?<br></label>
        {% if columns%}
        {% for column in columns %}
        <input type="radio" id="{{ column }}" name="symptom" value="{{ column }}">
        <label for="{{ column }}">{{ column }}</label><br>
        {% endfor %}
        {% endif %}
        <!-- <input type="text" name="symptom" id="symptom"> -->
        <!-- <button type="submit">Next</button> -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
