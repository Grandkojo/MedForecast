<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap/css/bootstrap-grid.min.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/medfc logo.png') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <title>Edit Profile</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <header class="navbar-expand-sm bg-light fixed-top">
        <div class="row pt-3">
            <div class="col">
                <img src="{{ url_for('static', filename='images/medfc logo.png') }}" alt="medfc-logo"
                    style="height: 50px; width: auto; padding-left: 30px;">
            </div>
            <h2 class="mt-3">Profile</h2>
            <div class="col d-flex justify-content-end align-items-center">
                <a href="{{ url_for('user.home') }}"><i class="fa fa-home fa-2x m-3"></i></a>
            </div>
        </div>
    </header>
    <div class="form-container" style="margin-top: 100px;">
        <h2>Edit Profile</h2>
        {% if message %}
        <h5 class="bg-success text-light text-center">{{message}}</h5>
        <a href="{{url_for('user.home')}}">Go home</a>
        {% endif %}
        {% if user %}
        <form method="POST" action="{{ url_for('user.edit_profile') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.name }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}">
            </div>
            <!-- Add more fields as necessary -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
