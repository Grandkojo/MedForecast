<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/user/repetition/{{ symptom_keyword }}" method="POST">
        <h3>Is your {{ symptom_keyword}} constant or come-and-go</h3>
        <input type="radio" id="constant" name="repetition" value="constant">
        <label for="constant">Constant</label><br>
        <input type="radio" id="come_and_go" name="repetition" value="come_and_go">
        <label for="come_and_go">Come-and-go</label><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
