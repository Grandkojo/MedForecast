<!DOCTYPE html>
<html lang="en">

<body>
    {% if users_count and health_data_count and diseases_count %}
    <div id="main" class="container">
        <p style="font-size: 40px">Dashboard</p>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-3x fa-question-circle" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{health_data_count}}</div>
                                <div>Health Data</div>
                            </div>
                        </div>
                    </div>
                    <a href="#health-data" onclick="navigateToSection('health-data'); return false;" data-section="health-data">
                        <div class="panel-footer">
                            <span class="pull-left"> View Details </span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-3x fa-users" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{users_count}}</div>
                                <div>Users</div>
                            </div>
                        </div>
                    </div>
                    <a href="#users" onclick="navigateToSection('users'); return false;" data-section="users">
                        <div class="panel-footer">
                            <span class="pull-left"> View Details </span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-3x fa-address-book" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{diseases_count}}</div>
                                <div>Diseases</div>
                            </div>
                        </div>
                    </div>
                    <a href="#health-diseases" onclick="navigateToSection('health-diseases'); return false;" data-section="health-diseases">
                        <div class="panel-footer">
                            <span class="pull-left"> View Details </span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    
</body>

</html>
